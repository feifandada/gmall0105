# 服务端口号
server.port=8080
# jdbc配置 连接池
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
#logging.level.root=debug
logging.level.root=info

# dubbo的配置

# dubbo中的服务名称
spring.dubbo.application=redission-test
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.47.132:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

#redis连接地址
spring.redis.host=192.168.47.132
#redis端口号
spring.redis.port=6379
#redis数据库
spring.redis.database=0
